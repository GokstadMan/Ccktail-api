<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Food API</title>
</head>
<body>
    <header>
        <nav class="bg-rose-500 p-6">
            <h1 class="text-2xl text-center text-white">Welcome to Cocktail-API</h1>
        </nav> 
    </header>
    <main>
        <div class="query-wrap h-[20rem] w-full bg-gray-300 flex flex-col justify-center items-center">
            <h2 class="text-xl text-gray-700 p-4">What are you looking for?</h2>
            <input type="text" id="user-input" class="px-8" placeholder="Search...">
            <button id="search-btn" class="bg-rose-500 text-white text-xl px-20 py-2 mt-2">Let's drink!</button>
        </div>
        <div class="API-results grid grid-cols-2 gap-4 m-6" >
            <div class="image">
                <img id="api-image" src="" class="w-full h-[20rem]">
            </div>
            <div class="search-results pl-4">
                <ul>
                    <li id="api-name" class="p-4 text-xl">Name:</li>
                    <li id="api-category" class="p-4 text-xl">Category:</li>
                    <li id="api-alcoholic" class="p-4 text-xl">Acoholic:</li>
                    <li id="api-instr" class="p-4 text-xl">How to make:</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="index.js"></script>
</html>
